module_name: VOXL ESC2 Output
actuator_output:
  show_subgroups_if: 'VOXL_ESC_CONFIG>0'
  config_parameters:
    - param: 'VOXL_ESC_CONFIG'
      label: 'Configure'
      function: 'enable'
    - param: 'VOXL_ESC_BAUD'
      label: 'Bitrate'
    - param: 'VOXL_ESC_RPM_MIN'
      label: 'RPM Min'
    - param: 'VOXL_ESC_RPM_MAX'
      label: 'RPM Max'
    - param: 'VOXL_ESC2_SDIR1'
      label: 'ESC 1 Spin Direction'
    - param: 'VOXL_ESC2_SDIR2'
      label: 'ESC 2 Spin Direction'
    - param: 'VOXL_ESC2_SDIR3'
      label: 'ESC 3 Spin Direction'
    - param: 'VOXL_ESC2_SDIR4'
      label: 'ESC 4 Spin Direction'
  output_groups:
    - param_prefix: VOXL_ESC2
      group_label: 'ESCs'
      channel_label: 'ESC'
      num_channels: 4